<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.star{border:2px solid black; width:200px; height:250px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){  		
		$('img').addClass('star')

		$('body').append($('img:first'))
	});
</script>
</head>
<body>
	<img src='../image/1.jpg'>
	<img src='../image/2.jpg'>
	<img src='../image/3.jpg'>
	<img src='../image/4.jpg'>
</body>
</html>
