<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>직무별 인원 분포</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #chart-container {
      width: 50%;
      margin: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>직무별 인원 분포</h2>
  <div id="chart-container">
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    $(document).ready(function() {
      const ctx = $('#pieChart');
      const pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Analyst', 'Manager', 'Engineer', 'SalesMan', 'Clerk'],
          datasets: [{
            label: '직무별 인원 수',
            data: [350, 1000, 2800, 3560, 860],
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
              'rgba(153, 102, 255, 0.7)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: '직무별 인원 비율'
            }
          }
        }
      });
    });
  </script>

</body>
</html>
