<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<style>
    .chart-container {
        width: 500px;
        height: 360px;
        margin: 0 auto;
        margin-top: 40px;
        border: 1.5px solid lightgray;
        border-radius: 8px;
        padding: 10px;

    }

    .title {
        text-align: center;
    }
</style>
<body>
    <h1 class="jumbotron title">A항공사 년도별 승객수 누적현황 차트 통계</h1>
   <div class="chart-container">
    <canvas id="line-chart"></canvas>
   </div>

    <script>
        const ctx = document.getElementById("line-chart")

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1월 승객수', '2월 승객수', '3월 승객수', '4월 승객수', '5월 승객수', '6월 승객수', '7월 승객수', '8월 승객수', '9월 승객수', '10월 승객수', '11월 승객수', '12월 승객수'],
                datasets: [{
                    label: '2022년',
                    data: [100, 99, 115, 102, 110, 118, 120, 120, 99, 88, 99, 100],
                    
                    backgroundColor: 'rgba(255, 0, 0, 0.2)',
                    borderColor: 'rgba(200, 0, 0, 0.5)',
                    borderWidth: 2,
                },
                {
                    label: '2023년',
                    data: [102, 100, 118, 109, 119, 119, 130, 148, 103, 100, 104, 120],
                    
                    backgroundColor: 'rgba(0, 0, 255, 0.3)',
                    borderColor: 'rgba(0, 0, 255, 0.5)',
                    borderWidth: 3,
                }
            ],

            },
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        min: 0,
                        max: 160
                    }
                }
            }
        })
    </script>
    
</body>
</html>
