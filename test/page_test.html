<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트리플 스타일 덮는 스크롤</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('image.jpg') center center / cover no-repeat;
  z-index: -1;

  img {
    width: 100%;
  height: 100%;
  object-fit: cover;  
  object-position: center;
  }
}

.content {
  position: relative;
  z-index: 1;
}

.container {
  min-height: 110vh; 
  padding: 20vh 2rem 4rem; 
}



.page2 {
  
  background: #FBF7F1;
  border-radius: 40px 40px 0 0;
  box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);

  h2 {
    margin-top: 100px;
    
  }
}

.vertical-text {
  writing-mode: vertical-rl; 
  text-orientation:sideways;  
  font-size: 4rem;
  font-weight: bold;
  color: #675944;
  animation: dropIn 1s ease-out forwards;
  opacity: 0;
}

/* ✅ 위에서 아래로 떨어지는 애니메이션 */
@keyframes dropIn {
  0% {
    transform: translateY(-100px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

  </style>
</head>
<body>

  <!-- 고정된 배경 이미지 역할 -->
  <section class="background">
    <img src="./img/main_bg.png" />
  </section>

  <!-- 스크롤되는 콘텐츠 -->
  <section class="content">
    <div class="container page1">
    </div>

    <div class="container page2">

      <div class="vertical-text">Guest</div>
      <div></div>
      <div class="vertical-text ver.2">house</div>

    </div>
  </section>

</body>
</html>
