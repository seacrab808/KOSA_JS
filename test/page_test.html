<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>트리플 스타일 덮는 스크롤</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
}

.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('image.jpg') center center / cover no-repeat;
  z-index: -1;

  img {
    width: 100%;
  height: 100%;
  object-fit: cover;  
  object-position: center;
  }
}

.content {
  position: relative;
  z-index: 1;
}

.container {
  min-height: 110vh; 
  padding: 20vh 2rem 4rem; 
}



.page2 {
  
  background: #fff;
  border-radius: 40px 40px 0 0;
  box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);

  h2 {
    margin-top: 100px;
    
  }
}

  </style>
</head>
<body>

  <!-- 고정된 배경 이미지 역할 -->
  <section class="background">
    <img src="./img/main_bg.png" />
  </section>

  <!-- 스크롤되는 콘텐츠 -->
  <section class="content">
    <div class="container page1">
    </div>

    <div class="container page2">
      <h2>나만의 여행 일정</h2>
      <p>파리 게스트하우스를 예약해보세요</p>
    </div>
  </section>

</body>
</html>
