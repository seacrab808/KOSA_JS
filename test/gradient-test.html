<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3색 Y자 그라디언트 회전 배경</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    .gradient-bg {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: conic-gradient(
        #ffc5bb 0deg 120deg,
        #feffda 120deg 240deg,
        #d0f0ff 240deg 360deg
      );
      animation: spin 20s linear infinite;
      border-radius: 50%;
      z-index: -1;
      filter: blur(200px);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 그라디언트 -->
  <div class="gradient-bg"></div>
</body>
</html>
