<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>It can update and change both HTML and CSS.</h2>
    <p>The example below "finds" an HTML element (with id="demo"), and changes the element content (innerHTML) to "Hello JavaScript"</p>
    <p>JavaScript accepts both double and single quotes</p>
    <button>Turn on the light</button>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU" alt="전구" /> 
</body>
<script>
    let status = true;
    document.querySelector('button').onclick = toggle;

    function toggle() {
        let light = document.querySelector('img');

        
        if(status) {
            light.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkhVXo0PStCaz-E5mudcAtsDhV53vPXqpUFQ&usqp=CAU";
            status = false;
        } else {
            light.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBjIqomV_U0yzzlg3NlB5qtbYCJQRj3AulUA&usqp=CAU"
            status = true;
        }
    }
</script>
</html>
