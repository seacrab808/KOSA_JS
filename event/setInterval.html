<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let cnt = 0;
        onload = () => {
            setInterval(() => {
                let message = [
                    "혜화지점에 새로운 교육장",
                    "여러분의 FullStack 기술 향상을 보장합니다.",
                    "실전 능력을 위한 워크샵이 기술마다 준비되어 있습니다."
                ];
                // 1. h3 영역을 변수로
                let banner = document.querySelector('h3');
                banner.innerHTML = message[cnt++];
                if(cnt == message.length) cnt = 0;
            }, 3000);
        }

    </script>
    <style>

    </style>
</head>
<body>
    <h1>KOSA Banner Asvertiser...</h1>
    <h3>=========== KOSA Education Academy ===========</h3>
</body>
</html>
